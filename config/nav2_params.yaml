amcl:
  ros__parameters:
    use_sim_time: False # シミュレーション時間を使用（実機の場合はFalseにする）
    alpha1: 0.1 # オドメトリの回転成分のノイズ（回転→回転）
    alpha2: 0.1 # オドメトリの並進成分のノイズ（並進→回転）
    alpha3: 0.1 # オドメトリの並進成分のノイズ（並進→並進）
    alpha4: 0.1 # オドメトリの回転成分のノイズ（回転→並進）
    alpha5: 0.0 # 全方向移動ロボット用（差動二輪なら0でOK）
    base_frame_id: "base_link" # ロボット本体の座標フレーム
    beam_skip_distance: 0.5 # ビームスキップ（無視）する距離の閾値
    beam_skip_error_threshold: 0.9 # マップと一致しないビームの割合の許容値
    beam_skip_threshold: 0.3 # ビームスキップを実行するための不一致ビームの割合
    do_beamskip: false # ビームスキップ機能の有効化（動的障害物が多い環境で有効）
    global_frame_id: "map" # 大域座標フレーム（地図座標）
    lambda_short: 0.1 # 尤度場の指数減衰パラメータ（短い読み取り値用）
    laser_likelihood_max_dist: 2.0 # 尤度計算に使用する障害物までの最大距離
    laser_max_range: 20.0 # レーザースキャンの最大有効距離
    laser_min_range: 0.05 # レーザースキャンの最小有効距離
    laser_model_type: "likelihood_field" # センサーモデル（通常はこれ）
    max_beams: 100 # パーティクルフィルタ更新に使うビーム数（多いと重い）
    max_particles: 2000 # パーティクルの最大数（位置推定の精度と負荷に影響）
    min_particles: 500 # パーティクルの最小数
    odom_frame_id: "odom" # オドメトリ座標フレーム
    pf_err: 0.05 # パーティクル分布の誤差許容値
    pf_z: 0.99 # パーティクルフィルタの収束判定値
    recovery_alpha_fast: 0.0 # 急激な変化時の回復係数（迷子対策）
    recovery_alpha_slow: 0.0 # 緩やかな変化時の回復係数
    resample_interval: 1 # リサンプリングを行う頻度
    robot_model_type: "nav2_amcl::DifferentialMotionModel" # 移動モデル（差動二輪: Differential, 全方向: Omnidirectional）
    save_pose_rate: 0.5 # 推定位置を保存する頻度（Hz）
    sigma_hit: 0.2 # ヒットモデルの標準偏差
    tf_broadcast: true # map->odomのTFを配信するか（必須）
    transform_tolerance: 0.5 # TF変換の遅延許容時間
    update_min_a: 0.05 # 回転移動がこれ以上あったらAMCL更新（ラジアン）
    update_min_d: 0.05 # 並進移動がこれ以上あったらAMCL更新（メートル）
    z_hit: 0.5 # ヒット確率の重み
    z_max: 0.05 # 最大距離確率の重み
    z_rand: 0.5 # ランダムノイズ確率の重み
    z_short: 0.05 # 短距離読み取り確率の重み
    scan_topic: scan_filtered # レーザースキャンのトピック名

