controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 30.0 # コントローラの実行周波数（Hz）。高いほど滑らかだが負荷増
    min_x_velocity_threshold: 0.001 # X方向速度の不感帯（これ以下は0とみなす）
    min_y_velocity_threshold: 0.5 # Y方向速度の不感帯
    min_theta_velocity_threshold: 0.001 # 回転速度の不感帯
    failure_tolerance: 0.3 # コントローラ失敗時の許容時間（秒）
    progress_checker_plugin: "progress_checker" # 進捗確認プラグイン
    goal_checker_plugin: "goal_checker" # ゴール判定プラグイン
    controller_plugins: ["FollowPath"] # 使用するコントローラ名（ここでは1つだけ定義）

    # Progress checker parameters（スタック判定）
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5 # この半径以上動かないと...
      movement_time_allowance: 10.0 # この時間経過後にスタックと判定

    # Goal checker parameters（ゴール到達判定）
    goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.2 # 位置の許容誤差（m）。25cm以内なら到着
      yaw_goal_tolerance: 0.3 # 向きの許容誤差（rad）

    # DWB parameters（デフォルトのローカルプランナー設定）
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True # デバッグ情報を出すか
      min_vel_x: 0.0 # 最小前進速度（後退しないなら0）
      min_vel_y: 0.0 # 最小横移動速度（差動二輪なら0）
      max_vel_x: 0.1 # 最大前進速度（m/s）
      max_vel_y: 0.0 # 最大横移動速度
      max_vel_theta: 0.5 # 最大旋回速度（rad/s）
      min_speed_xy: 0.0 # 並進速度の絶対値の最小
      max_speed_xy: 0.15 # 並進速度の絶対値の最大（※ここが低いと遅くなる）
      min_speed_theta: 0.0 # 旋回速度の絶対値の最小
      acc_lim_x: 0.7 # X方向加速度制限
      acc_lim_y: 0.0 # Y方向加速度制限
      acc_lim_theta: 0.5 # 回転加速度制限
      decel_lim_x: -0.5 # X方向減速度制限
      decel_lim_y: 0.0 # Y方向減速度制限
      decel_lim_theta: -1.0 # 回転減速度制限
      vx_samples: 20 # 速度探索のサンプル数（X方向）
      vy_samples: 5 # 速度探索のサンプル数（Y方向）
      vtheta_samples: 40 # 速度探索のサンプル数（回転）
      sim_time: 1.5 # シミュレーション時間（何秒先まで予測して経路を決めるか）
      linear_granularity: 0.05 # 直線移動の粒度
      angular_granularity: 0.025 # 回転移動の粒度
      transform_tolerance: 0.05 # TF変換許容誤差
      xy_goal_tolerance: 0.01 # DWB内部でのゴール許容誤差
      trans_stopped_velocity: 0.03 # 停止判定となる並進速度
      short_circuit_trajectory_evaluation: True # 最適解が見つかったら評価を打ち切るか
      stateful: True
      # 評価関数（Critics）。ここがロボットの挙動を決める重要部分
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      PreferForward.scale: 10.0
      BaseObstacle.scale: 0.02 # 障害物回避の優先度
      PathAlign.scale: 5.0 # パス（進行方向）への追従優先度
      PathAlign.forward_point_distance: 0.1 # パス追従の参照点距離
      GoalAlign.scale: 32.0 # ゴール方向への追従優先度
      GoalAlign.forward_point_distance: 0.1 # ゴール追従の参照点距離
      PathDist.scale: 32.0 # パスからの距離（ズレ）を減らす優先度
      GoalDist.scale: 32.0 # ゴールまでの距離を減らす優先度
      RotateToGoal.scale: 32.0 # ゴールでの回転調整の優先度
      RotateToGoal.slowing_factor: 1.5 # ゴール付近での減速係数
      RotateToGoal.lookahead_time: -1.0 # 回転調整時の先読み時間

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0 # コストマップの更新頻度（Hz）
      publish_frequency: 2.0 # コストマップの配信頻度（Hz）
      global_frame: odom # ローカルマップの座標系（通常odom）
      robot_base_frame: base_link # ロボット基準座標系
      use_sim_time: False # シミュレーション時間を使用
      rolling_window: true # ロボットを中心に地図を動かすか
      width: 3 # ローカルマップの幅（m）
      height: 3 # ローカルマップの高さ（m）
      resolution: 0.02 # グリッドの解像度（m/cell）
      # フットプリント（ロボットの形状）。頂点座標をリストで指定
      footprint: "[[0.3,-0.215],[0.3,0.215],[-0.3,0.215],[-0.3,-0.215]]"
      plugins: ["obstacle_layer", "inflation_layer"] # 使用するレイヤー
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0 # コストの減衰係数（大きいと障害物付近のコストが急激に下がる）
        inflation_radius: 0.5 # 膨張半径（障害物から離れるべき距離）
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan # センサーソース名
        scan:
          topic: /scan_filtered # 購読するトピック
          max_obstacle_height: 2.0 # 障害物とみなす最大高さ
          clearing: True # 障害物がない場所をクリアするか
          marking: True # 障害物をマークするか
          data_type: "LaserScan"
      always_send_full_costmap: True # 常に完全なコストマップを送信するか

  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0 # グローバルマップの更新頻度（低くて良い）
      publish_frequency: 1.0
      global_frame: map # グローバル座標系（map）
      robot_base_frame: base_link
      use_sim_time: False
      # グローバルプランニング用のフットプリント
      footprint: "[[0.3,-0.215],[0.3,0.215],[-0.3,0.215],[-0.3,-0.215]]"
      resolution: 0.05
      track_unknown_space: true # 未知領域（Unknown）を考慮するか
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"] # 静的地図＋動的障害物＋膨張
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan_filtered
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True # マップサーバーから地図を受け取る設定
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.5
      always_send_full_costmap: True

  global_costmap_client:
    ros__parameters:
      use_sim_time: False
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "map_01.yaml" # 読み込む地図ファイル名

map_saver:
  ros__parameters:
    use_sim_time: False
    save_map_timeout: 5000
    free_thresh_default: 0.25 # 占有格子地図の「空き」判定閾値
    occupied_thresh_default: 0.65 # 占有格子地図の「壁」判定閾値
    map_subscribe_transient_local: False

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner" # グローバルプランナー（Dijkstra/A*）
      tolerance: 0.5 # 目標地点の許容誤差
      use_astar: false # A*を使うか（FalseならDijkstra）
      allow_unknown: true # 未知領域を通る経路作成を許可するか

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "wait"] # リカバリー行動プラグイン
    spin:
      plugin: "nav2_behaviors/Spin" # その場で回転してクリア
    backup:
      plugin: "nav2_behaviors/BackUp" # 後退してクリア
    wait:
      plugin: "nav2_behaviors/Wait" # 待機
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: False
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0 # リカバリー時の最大回転速度
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: False # URDFモデルを配信するノードの設定

waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: false # 失敗時に停止するか次へ行くか
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200 # ウェイポイントでの停止時間（ms）

velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP" # フィードバック方式（通常OPEN_LOOP）
    max_velocity: [0.26, 0.0, 1.0] # 最終的な最大速度制限 [x, y, theta]
    min_velocity: [-0.26, 0.0, -1.0] # 最終的な最小速度制限
    max_accel: [2.5, 0.0, 3.2] # 最終的な最大加速度制限
    max_decel: [-2.5, 0.0, -3.2] # 最終的な最大減速度制限
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
